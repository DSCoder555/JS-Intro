<!--Level 1:Subchapter 6-->
<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style></style>
        <script>
            function greet(){
                num1 = 3;
                num2 = 7;
            }
            function addNumbers()
            {
                var result = num1 + num2;
                console.log(result);
            }
            function subtractNumbers()
            {
                var result = num1 - num2;
                console.log(result);
            }
            function multiplyNumbers()
            {
                var result = num1 * num2;
                console.log(result);
            }
            function divideNumbers()
            {
                var result = num1 / num2;
                console.log(result);
            }
        </script>
    </head>
    <body>
        <button onclick="addNumbers();">Add the 2 numbers</button>
        <button onclick="subtractNumbers();">Substract the 2 numbers</button>
        <button onclick="multiplyNumbers();">Multiply the 2 numbers</button>
        <button onclick="divideNumbers();">Divide the 2 numbers</button>
    </body>
</html>
