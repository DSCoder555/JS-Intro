<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style></style>
        <script>
            function greet(){
                num1 = 3;
                num2 = 7;
            }
            function addNumbers()
            {
                var result = num1 + num2;
                console.log(result);
            }
            function subtractNumbers()
            {
                var result = num1 - num2;
                console.log(result);
            }
            function multiplyNumbers()
            {
                var result = num1 * num2;
                console.log(result);
            }
            function divideNumbers()
            {
                var result = num1 / num2;
                console.log(result);
            }
        </script>
    </head>
    <body>
        <button onclick="addNumbers();">Add the 2 numbers</button>
        <button onclick="subtractNumbers();">Substract the 2 numbers</button>
        <button onclick="multiplyNumbers();">Multiply the 2 numbers</button>
        <button onclick="divideNumbers();">Divide the 2 numbers</button>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style></style>
        <script>
            function initialize(){
                numberOutput = document.getElementById("numberout");
                negativeButton = document.getElementById("negativebtn");
                myNumber = 0;
                negativeAllowed = false;

                display();
            }
            function addOne(){
                myNumber++;
                display();
            }
            function subtractOne(){
                myNumber--;
                if(myNumber < 0 && !negativeAllowed)
                {
                    myNumber = 0;
                }
                display();
            }
            function display(){
                numberOutput.innerHTML = myNumber;
            }
            function toggleNegatives(){
                negativeAllowed = !negativeAllowed;
                display();
            }
        </script>
    </head>
    <body onload="initialize();">
        <h1 id = "divout"></h1>
        <hr />
        <button onclick="addOne();">Add</button> 
        <button onclick="subtractOne();">Subtract</button>
        <button onclick="toggleNegatives();" id="negativebtn">Negatives are OFF</button>
    </body>
</html>
